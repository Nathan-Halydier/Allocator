{% extends "copacity/includes/base.html" %}
{% block nav-copacity %}<a class="nav-link active" href="{% url 'copacity_list' %}">Capacity</a><span class="sr-only">(current)</span>{% endblock %}
{% load render_table from django_tables2 %}

    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Capacity</h1>
                </div>
                <div class="col-sm-2">
                    <div class="float-right">
                        <a class="btn btn-primary" href="{% url 'new_resource'%}">Add Resource</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p><strong></b>Active | <a href="{% url 'copacity_list_inactive' %}">Inactive</a></strong></p>
                </div>
            </div>
            <div>
                {% render_table table %}
            </div>
            
        </div>

    {% endblock content %}
