{% extends "copacity/includes/base.html" %}
{% block nav-projects %}<a class="nav-link active" href="{% url 'project_list' %}">Projects</a><span class="sr-only">(current)</span>{% endblock %}

{% load render_table from django_tables2 %}
    
    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Projects</h1>
                </div>
                <div class="col-sm-2">
                    <div class="float-right">
                        <a class="btn btn-primary" href="{% url 'new_project'%}">Add Project</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p><strong><a href="{% url 'project_list' %}">Future</a> | Past | <a href="{% url 'project_list_all' %}">All</a></strong></p>
                </div>
            </div>
            <div>
                {% render_table table %}
            </div>
        </div>

    {% endblock content %}
